<div class="header pb-5 pt-6" style="min-height: 400px; background-size: contain; background-position: center top;">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6 pt-8">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-primary" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form" [formGroup]="userForm">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83 text-primary"></i></span>
                </div>
                <input class="form-control form-control-alternative" formControlName="userEmail" placeholder="Email *"
                  type="email" [(ngModel)]="User.email">
              </div>
              <div *ngIf="
                        userForm.get('userEmail').invalid &&
                        userForm.get('userEmail').touched
                      " class="text-danger">
                  Email is required
                </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open text-primary"></i></span>
                </div>
                <input class="form-control form-control-alternative" formControlName="userPassword"
                  placeholder="Password *" type="password" [(ngModel)]="User.password">
              </div>
              <div *ngIf="
                  userForm.get('userPassword').invalid &&
                  userForm.get('userPassword').touched
                " class="text-danger">
                  Password is required
                </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-circle-08 text-primary"></i></span>
                </div>
                <select class="form-control form-control-alternative"
                        formControlName="userRole"
                        [(ngModel)]="User.role">
                  <option value="" disabled selected>Select a role</option>
                  <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                </select>
              </div>
              <div *ngIf="userForm.get('userRole')?.invalid && userForm.get('userRole')?.touched" class="text-danger">
                Role is required
              </div>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4" [disabled]="userForm.invalid"
                (click)="addUser()">Create
                account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
