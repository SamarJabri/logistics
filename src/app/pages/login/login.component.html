<div 
class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 400px;
    background-size: contain;
    background-position: center top;">
  
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-primary" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--7 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 mt--7 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="row justify-content-center">
                <h1 class="text-dark">Welcome!</h1>
        </div>
        <br>
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83 text-primary"></i></span>
                </div>
                <input class="form-control form-control-alternative" placeholder="Email" type="email" [(ngModel)]="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open text-primary"></i></span>
                </div>
                <input class="form-control form-control-alternative" placeholder="Mot de passe" type="password" [(ngModel)]="password">
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-2" (click)=checkLogin()>Se Connecter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
