<div class="card mt-4 shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Commentaires</h5>
    </div>
  
    <div class="card-body">
      <!-- Comment Form -->
      <form (ngSubmit)="submitComment()" class="mb-4">
        <div class="form-group mb-3">
          <textarea
            [(ngModel)]="newComment.message"
            name="message"
            class="form-control"
            rows="3"
            placeholder="Ã‰crire un commentaire..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-send me-1"></i> Envoyer
        </button>
      </form>
  
      <hr />
  
      <!-- Comment List -->
      <div *ngFor="let comment of comments" class="mb-3 p-3 rounded border bg-light">
        <div class="d-flex justify-content-between align-items-center mb-1">
          <strong class="text-primary">{{ comment.user?.username }}</strong>
          <small class="text-muted">{{ comment.timestamp | date:'short' }}</small>
        </div>
        <p class="mb-0 text-dark">{{ comment.message }}</p>
      </div>
    </div>
  </div>
